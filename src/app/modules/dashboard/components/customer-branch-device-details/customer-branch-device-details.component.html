<mat-expansion-panel class="detail-panel" expanded disabled>
    <mat-expansion-panel-header class="panel-header">
        <mat-panel-title>
            Device Details
        </mat-panel-title>
    </mat-expansion-panel-header>
    <div>
        <div>
            <div class="main-content" fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="center"
                style="padding-left: 2%; padding-top: 2%;">
                <div fxFlex="100%">
                    <div fxFlex='100' style="font-weight: bold;"><h1>QM_DNM_004</h1></div>
                </div>
                <div fxFlex="100%" style="font-size:85%;">
                    <span fxFlex='50' ms3DisplayError><h3>Sensor ID</h3></span>
                    <span fxFlex='2'><h3>:</h3></span>
                    <span fxFlex='48'><b><h3>QM_DNM_004_01</h3></b></span>
                </div>
                <div ms3DisplayError fxFlex="100%" style="font-size:85%;">
                    <span fxFlex='50'><h3>Type</h3></span>
                    <span fxFlex='2'><h3>:</h3></span>
                    <span fxFlex='48'><b><h3>Teperature</h3></b></span>
                </div>
                <div fxFlex="100%" style="font-size:85%;">
                    <span fxFlex='50'><h3>Reading</h3></span>
                    <span fxFlex='2'><h3>:</h3></span>
                    <span fxFlex='48'><b><h3 style="color: red"> 6 C</h3></b></span>
                </div>
                <div fxFlex="100%" style="font-size:85%;">
                    <span fxFlex='50'><h3>Timestamp</h3></span>
                    <span fxFlex='2'><h3>:</h3></span>
                    <span fxFlex='48'><b><h3></h3></b></span>
                </div>
            </div>
        </div>
