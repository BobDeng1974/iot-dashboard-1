<mat-expansion-panel class="detail-panel" expanded disabled>
    <mat-expansion-panel-header class="panel-header">
        <mat-panel-title>
            Device Details
        </mat-panel-title>
    </mat-expansion-panel-header>
    <div>
        <div>
            <div class="main-content" fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="start"
                style="padding-left: 2%; padding-top: 2%;">
                <div fxFlex="100%">
                    <div fxFlex='100' style="font-weight: bold;">Device Name : <b>{{deviceName}}</b></div><br>
                </div>
                <div *ngFor="let sensor of sensordata" style="padding-right: 20px;">
                    <div fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="start" class="sensor-details">
                        <div fxFlex="20"><mat-slide-toggle
                            class="example-margin"
                            [color]="color"
                            [checked]="checked"
                            [disabled]="disabled" class="toggle" (change)="getSensorId($event,sensor.sensor_type)">
                        </mat-slide-toggle></div>
                        <div fxFlex="20">Sensor Name : <b>{{sensor.sensor_name}}</b></div>
                        <div fxFlex="20">Sensor type : <b>{{sensor.sensor_type}}</b></div>
                        <div fxFlex="20">Reading : <b>{{temp}}</b></div>
                        <div fxFlex="20">Timestamp : <b>{{ time | date:'medium' }}</b></div>
                        <br>
                        <br>
                    </div>
