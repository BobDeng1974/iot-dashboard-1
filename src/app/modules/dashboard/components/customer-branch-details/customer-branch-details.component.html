<div class="main-content">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="branch_id">
            <th mat-header-cell *matHeaderCellDef>Branch Id</th>
            <td mat-cell *matCellDef="let element"> {{element.branch_id}} </td>
        </ng-container>
        <ng-container matColumnDef="device_id">
            <th mat-header-cell *matHeaderCellDef> Device Id </th>
            <td mat-cell *matCellDef="let element"> {{element.device_id}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        <ng-container matColumnDef="recorded_at">
            <th mat-header-cell *matHeaderCellDef> Recorded At </th>
            <td mat-cell *matCellDef="let element"> {{element.recorded_at}} </td>
        </ng-container>
        <ng-container matColumnDef="follow">
            <th mat-header-cell *matHeaderCellDef> Follow </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button class="view"></button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
