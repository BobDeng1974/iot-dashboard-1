<div [style.height.%]="100" fxLayout="column" class="box">
    <div fxFlex="10%">
        <button mat-icon-button (click)="goBack()" class="back_button">
            <mat-icon>arrow_back</mat-icon>
        </button>
    </div>
    <div fxFlex="90%">
        <mat-card [style.height.%]="100">
            <div *ngFor="let sensor of sensors">
                <app-graph-mobile [sensor]="sensor" [node_uid]="node_uid"></app-graph-mobile>
            </div>
        </mat-card>
    </div>
</div>
