<div class="container" [style.height.%]="100">
    <div fxLayout="column wrap" fxLayoutGap="10px" [style.height.%]="100">
        <div fxFlex="0 1 calc(50% - 10px)">
            <div fxLayout="row" fxLayout.lt-sm="column" [style.height.%]="100" fxLayoutGap="10px">
                <div fxFlex="calc(60% - 10px)" fxFlex.lt-sm="100%">
                    <app-customer-branch-details></app-customer-branch-details>
                </div>
                <div fxFlex="40" fxFlex.lt-sm="100%">
                    <app-customer-branch-device-details [CurrentReading]="currentReading"></app-customer-branch-device-details>
                </div>
            </div>
        </div>
        <div fxFlex="0 1 calc(50% - 10px)" class="graph">
            <app-graph (NewReading)="ShowReading($event)"></app-graph>
        </div>
    </div>
</div>
