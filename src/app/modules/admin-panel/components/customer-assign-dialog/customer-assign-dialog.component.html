<div mat-dialog-title>
    Assign Vendor
</div>
<div mat-dialog-content>
    <form [formGroup]="customerassignForm">
        <div class="form-container">
            <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="flex-start" fxLayoutGap="5px">
                <div fxFlex="0 1 calc(33.3% - 5px)" fxFlex.lt-sm="100%">
                    <mat-form-field class="form-field">
                        <mat-select placeholder="Customer" formControlName="assign_customer">

                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </form>
</div>
