<mat-expansion-panel disabled expanded class="customer-panel">
    <mat-expansion-panel-header class="panel-header">
        <mat-panel-title>
            Vendor Details
        </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="main-content">
        <mat-tab-group [style.height.%]="100">
            <mat-tab label="Address" [style.height.%]="100">
                <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-balham" [paginationAutoPageSize]="true" [pagination]="true">

                </ag-grid-angular>
            </mat-tab>
            <mat-tab label="Legal info">
                <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-balham" [paginationAutoPageSize]="true" [pagination]="true">

                </ag-grid-angular>
            </mat-tab>
            <mat-tab label="Phone">
                <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-balham" [paginationAutoPageSize]="true" [pagination]="true">

                </ag-grid-angular>
            </mat-tab>
            <mat-tab label="Email">
                <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-balham">

                </ag-grid-angular>
            </mat-tab>
            <mat-tab label="Additional info">
                <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-balham">

                </ag-grid-angular>
            </mat-tab>
        </mat-tab-group>
    </div>
</mat-expansion-panel>
