<mat-expansion-panel disabled expanded class="customer-panel">
    <mat-expansion-panel-header class="panel-header">
        <mat-panel-title>
            Assign Customer
        </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="main-content">
        <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-balham" [paginationAutoPageSize]="true" [pagination]="true" [rowData]="" [columnDefs]="customerColumnDefs" (gridReady)="onAssignCustomerGridReady($event)">

        </ag-grid-angular>
    </div>
</mat-expansion-panel>
