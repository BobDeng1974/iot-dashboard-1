<mat-expansion-panel disabled expanded class="customer-panel">
    <mat-expansion-panel-header class="panel-header">
        <mat-panel-title>
            <div fxFlex='30' style="padding-top:1%; padding-left:2%; padding-bottom: 1%; font-weight: regular;">Nodes</div>
            <div fxFlex='40' class='searchbar'>
                <mat-icon fxFlex='10'>search</mat-icon>
                <input fxFlex='50' class='filterclass' matInput (keyup)="applyFilter($event.target.value)"
                    placeholder="Search Device" style="color:white;">
            </div>
            <div fxFlex='28' style="padding-top:2%;"></div>
        </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="main-content">

    </div>
    <mat-action-row class="action-row-content">
        <span class="example-spacer"></span>
        <button mat-icon-button>
            <mat-icon class="mat-icons-round md-dark md-inactive md-24" (click)="InitializeClick(21)">edit</mat-icon>
        </button>&nbsp;
        <button mat-icon-button>
            <mat-icon class="mat-icons-round md-dark md-inactive md-24">delete_outline</mat-icon>
        </button>&nbsp;
        <button mat-icon-button>
            <mat-icon class="mat-icons-round md-pinkV md-24" (click)="InitializeClick(20)">add_circle</mat-icon>
        </button>
    </mat-action-row>
</mat-expansion-panel>
