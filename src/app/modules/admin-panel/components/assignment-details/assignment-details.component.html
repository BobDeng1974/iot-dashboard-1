<mat-expansion-panel disabled expanded class="device-panel">
    <mat-expansion-panel-header class="panel-header">
        <mat-panel-title>
            Assign Customer
        </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="main-content">
        <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-balham" [paginationAutoPageSize]="true" [pagination]="true"
        [rowData]="rowData"[columnDefs]="columnDefs">
        </ag-grid-angular>
    </div>
    <mat-action-row>
        <span class="example-spacer"></span>
        <button mat-icon-button>
            <mat-icon class="mat-icons-round md-dark md-inactive md-24" *ngIf="(currentTab == 0)">
                edit
            </mat-icon>
        </button> &nbsp;
        <button mat-icon-button>
            <mat-icon class="mat-icons-round md-pinkV md-24" (click)="InitializeClick(19)">
                add_circle
            </mat-icon>
        </button>
    </mat-action-row>
</mat-expansion-panel>
